<html>
<body>

<p>Array descending Sort</p>

<button onclick="d_sort()">Descending sort</button>

<p id="demo"></p>

<script>
var num = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = num;

function d_sort() {
  num.sort(function(a, b){return b - a});
  document.getElementById("demo").innerHTML = num;
}
</script>

</body>
</html>
