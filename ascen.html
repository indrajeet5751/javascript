<html>
<body>

<p>Array ascending Sort</p>

<button onclick="a_sort()">Ascending sort</button>

<p id="demo"></p>

<script>
var num = [5,20,12,2,3,-5,0,99,150,66];
document.getElementById("demo").innerHTML = num;  

function a_sort() {
  num.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = num;
}
</script>

</body>
</html>
