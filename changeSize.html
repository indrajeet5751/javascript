<html>
<body>

<button onclick="chngsize()">click to change the font size</button>

<p id="demo">Indrajeet Naik</p>

<script>
function chngsize() {
  var str = document.getElementById("demo").innerHTML;
  var res= str.fontsize(7);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
